<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="header d-flex">
            <div class="icon1">
            <img src="bubble-chat.png" style="width: 30px; height: 30px;">
            </div>
            <div class="icon2">
            <img src="user (3).png" style="width: 30px; height: 30px;">
            </div>
            </div>
        </div>

    </header>
    <div class="heading d-flex">
        <div class="left-heading">
            <h3>ADMIN DETAILS ADD</h3>
        </div>
        <div class="right-heading">
            <h5>Dashboard <span>/ Admin Details Add</span></h5>
        </div>
    </div>
    <section>
        <div class="admin-box">
            <div class="admin-box-inner">
                <div class="admin-inner-headings d-flex">
                    <div class="left-side">
                    <h4>Admin Details</h4>
                    </div>
                    <div class="right-side">
                        <button>Admin List</button>
                    </div>
                </div>
                 <div class="admin">
                    <form action="">
                        <div class="row">
                        <div class="col-md-4">
                        <label for="" class="form-label">Role</label>
                        <select name="" id="" class="form-control">
                            <option value="">--Select role--</option>
                        </select>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name">
                        </div>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter email address">
                        </div>
                       </div>
                       <div class="row">
                        <div class="col-md-4">
                        <label for="number" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" placeholder="Enter Phone Number">
                        </div>
                        <div class="col-md-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="col-md-4">
                            <label for="password" class="form-label">Confirm Password</label>
                            <input type="pass" class="form-control" placeholder="Re-enter Password">
                        </div>
                       </div>
                       <div class="row">
                        <div class="col-md-4 status mt-3">
                            <label for="" class="form-label">Status</label>
                            <select name="" id="" class="form-control">
                                <option value="">--Select Status--</option>
                            </select>
                        </div>
                       </div>
                       <div class="submit-button">
                        <button>Submit</button>
                       </div>
                    </form>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
